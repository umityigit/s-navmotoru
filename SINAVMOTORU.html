<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Profesyonel Sƒ±nav Mod√ºl√º</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --bg-surface-hover: #334155;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --accent-purple: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
            --radius-lg: 16px;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 24px;
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a 70%);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            min-height: 90vh;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        h1::before { content: ''; width: 12px; height: 12px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

        #stats { font-size: 1rem; font-weight: 600; color: var(--text-muted); background: var(--bg-body); padding: 6px 14px; border-radius: 8px; border: 1px solid var(--border); }
        #score { color: var(--success); font-weight: 800; }

        .screen { padding: 40px; display: none; flex: 1; flex-direction: column; animation: fadeIn 0.3s ease-out; }
        .screen.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        button { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .btn-sec { background: var(--bg-surface-hover); color: var(--text-main); border: 1px solid var(--border); }
        .btn-sec:hover { background: #475569; transform: translateY(-2px); }

        .q-box {
            background: var(--bg-body);
            padding: 30px;
            border-radius: var(--radius-lg);
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 25px;
            border-left: 6px solid var(--primary);
        }

        .opt-btn {
            width: 100%;
            padding: 18px 25px;
            background: var(--bg-surface-hover);
            border: 1px solid var(--border);
            color: var(--text-main);
            text-align: left;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .opt-btn:hover:not(:disabled) {
            transform: scale(1.01) translateX(8px);
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .opt-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .menu-btn {
            background: var(--bg-body);
            padding: 40px 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
            font-weight: 700;
            position: relative;
        }
        .menu-btn:hover { transform: translateY(-5px); border-color: var(--primary); background: var(--bg-surface-hover); }

        .del-lesson { position: absolute; top: 10px; right: 10px; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; }
        .del-lesson:hover { color: var(--danger); }

        textarea, input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-body); color: white; outline: none; }
        
        #notes-drawer {
            position: fixed; right: 0; top: 0; width: 350px; height: 100vh;
            background: var(--bg-surface); border-left: 1px solid var(--border);
            transform: translateX(100%); transition: 0.4s; z-index: 1000; padding: 30px;
        }
        #notes-drawer.open { transform: translateX(0); }
        
        .note-card { background: var(--bg-body); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent-purple); display: flex; justify-content: space-between; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--bg-surface); padding: 40px; border-radius: 16px; width: 400px; text-align: center; border: 1px solid var(--border); }
        
        /* Mobil uyumluluk i√ßin */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .tools-panel-btns { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>J.A.R.V.I.S. Eƒüitim</h1>
        <div id="stats">Doƒüru: <span id="score">0</span></div>
        <div style="display:flex; gap:10px;">
            <button class="btn-sec" onclick="app.toggleNotes()">üìù Notlar</button>
            <button class="btn-sec" onclick="app.home()">‚â° Panel</button>
        </div>
    </header>

    <div id="scr-menu" class="screen active">
        <div class="tools-panel-btns" style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn-sec" style="flex:1" onclick="app.downloadBackup()">üíæ Yedeƒüi ƒ∞ndir</button>
            <button class="btn-primary" style="flex:1; background: var(--success);" onclick="document.getElementById('backup-file').click()">üìÇ Yedeƒüi Y√ºkle (JSON)</button>
            <button class="btn-primary" style="flex:1; background: var(--accent-purple);" onclick="app.findDuplicates()">üîç Banko Sorular</button>
            
            <input type="file" id="backup-file" accept=".json" style="display:none;" onchange="app.uploadBackup(event)">
        </div>

        <div class="menu-grid" id="menu-list"></div>
        
        <div style="margin-top:40px; border-top:1px solid var(--border); padding-top:30px;">
            <h3 style="color:var(--text-muted); font-size:1rem; margin-bottom:10px;">YENƒ∞ SORU EKLE (YAZI ƒ∞LE)</h3>
            <textarea id="import-text" rows="4" placeholder="Ham metin veriyi buraya yapƒ±≈ütƒ±r..."></textarea>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <input type="text" id="import-subject" placeholder="Ders / Mod√ºl Adƒ±">
                <button class="btn-sec" onclick="app.preview()">üëÅÔ∏è √ñnizle</button>
                <button class="btn-primary" style="background:var(--success)" onclick="app.saveImport()">üíæ Kaydet</button>
            </div>
            <div id="preview-box" style="display:none; margin-top:15px; color:var(--success); font-weight:bold;" id="preview-msg"></div>
        </div>
    </div>

    <div id="scr-quiz" class="screen">
        <div class="q-box" id="q-text"></div>
        <div id="q-opts"></div>
        <div style="display:flex; gap:15px; margin-top:30px;">
            <button class="btn-sec" style="flex:1" onclick="app.prev()">‚¨Ö Geri</button>
            <button class="btn-primary" style="flex:2" onclick="app.check(true)">Cevabƒ± Kilitle</button>
            <button class="btn-sec" style="flex:1" onclick="app.next()">ƒ∞leri ‚û°</button>
        </div>
    </div>

    <div id="scr-dupes" class="screen">
        <h2 style="color:var(--warning); margin-bottom:20px;">üîç Banko Tespit Edilenler</h2>
        <div id="dupes-list" style="overflow-y:auto; flex:1;"></div>
        <button class="btn-sec" style="margin-top:20px;" onclick="app.home()">Geri D√∂n</button>
    </div>
</div>

<div id="notes-drawer">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <h3 style="color:var(--accent-purple);">üìå √áalƒ±≈üma Notlarƒ±</h3>
        <span onclick="app.toggleNotes()" style="cursor:pointer; color:var(--danger); font-size:1.5rem;">&times;</span>
    </div>
    <div id="notes-list" style="max-height:70vh; overflow-y:auto; padding-right:10px;"></div>
    <input type="text" id="note-input" placeholder="Not yazƒ±p ENTER'a bas..." onkeypress="app.addNote(event)" style="margin-top:20px;">
</div>

<div id="modal-setup" class="modal-overlay">
    <div class="modal-box">
        <h3 id="modal-exam-name" style="color:white; margin-bottom:20px;">Sƒ±nav Ayarlarƒ±</h3>
        <p style="margin:15px 0; color:var(--text-muted)">Ka√ß Soru √á√∂zmek ƒ∞stiyorsun?</p>
        <input type="number" id="q-limit" value="20" style="text-align:center; font-size:1.2rem; font-weight:bold;">
        <div style="display:flex; gap:10px; margin-top:30px;">
            <button class="btn-sec" onclick="app.closeSetup()" style="flex:1">ƒ∞ptal</button>
            <button class="btn-primary" onclick="app.startExamFromModal()" style="flex:1">üöÄ Ba≈ülat</button>
        </div>
    </div>
</div>

<script>
    const app = {
        db: JSON.parse(localStorage.getItem('jarvis_exam_db')) || {},
        notes: JSON.parse(localStorage.getItem('jarvis_notes')) || [],
        currentLesson: null,
        currentQuestions: [],
        currentIndex: 0,
        score: 0,
        tempQuestions: [],

        save() { localStorage.setItem('jarvis_exam_db', JSON.stringify(this.db)); this.renderMenu(); },
        saveNotes() { localStorage.setItem('jarvis_notes', JSON.stringify(this.notes)); this.renderNotes(); },

        renderMenu() {
            const list = document.getElementById('menu-list');
            list.innerHTML = '';
            Object.keys(this.db).forEach(lesson => {
                const btn = document.createElement('div');
                btn.className = 'menu-btn';
                btn.innerHTML = `${lesson}<br><small style="color:var(--primary)">${this.db[lesson].length} Soru</small><span class="del-lesson" onclick="app.deleteLesson(event, '${lesson}')">√ó</span>`;
                btn.onclick = (e) => { if(e.target.className !== 'del-lesson') this.openSetup(lesson); };
                list.appendChild(btn);
            });
        },

        deleteLesson(e, lesson) { e.stopPropagation(); if(confirm(`"${lesson}" mod√ºl√ºn√º tamamen silmek istediƒüine emin misin?`)) { delete this.db[lesson]; this.save(); } },

        openSetup(lesson) {
            this.currentLesson = lesson;
            document.getElementById('modal-exam-name').innerText = lesson;
            document.getElementById('modal-setup').style.display = 'flex';
        },
        closeSetup() { document.getElementById('modal-setup').style.display = 'none'; },

        startExamFromModal() {
            const limit = parseInt(document.getElementById('q-limit').value) || 20;
            const all = [...this.db[this.currentLesson]].sort(() => Math.random() - 0.5);
            this.currentQuestions = all.slice(0, limit);
            this.currentIndex = 0;
            this.score = 0;
            this.closeSetup();
            this.showScreen('scr-quiz');
            this.renderQuestion();
        },

        renderQuestion() {
            const q = this.currentQuestions[this.currentIndex];
            document.getElementById('q-text').innerText = `${this.currentIndex + 1}. ${q.q}`;
            const optBox = document.getElementById('q-opts');
            optBox.innerHTML = '';
            q.opts.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = opt;
                b.onclick = () => this.check(i);
                optBox.appendChild(b);
            });
            document.getElementById('score').innerText = this.score;
        },

        check(idx) {
            const q = this.currentQuestions[this.currentIndex];
            const btns = document.querySelectorAll('.opt-btn');
            if(idx === true) { alert("L√ºtfen bir ≈üƒ±k se√ßin."); return; }
            
            if(idx === q.ans) {
                btns[idx].classList.add('correct');
                this.score++;
            } else {
                btns[idx].classList.add('wrong');
                btns[q.ans].classList.add('correct');
            }
            document.getElementById('score').innerText = this.score;
            
            // Se√ßim yapƒ±ldƒ±ktan sonra diƒüer butonlarƒ± kilitle
            btns.forEach(b => b.disabled = true);
            
            setTimeout(() => this.next(), 1200);
        },

        next() { if(this.currentIndex < this.currentQuestions.length - 1) { this.currentIndex++; this.renderQuestion(); } else { alert(`Sƒ±nav Bitti! Toplam Doƒüru: ${this.score}`); this.home(); } },
        prev() { if(this.currentIndex > 0) { this.currentIndex--; this.renderQuestion(); } },

        preview() {
            const raw = document.getElementById('import-text').value;
            this.tempQuestions = [];
            const lines = raw.split('\n').filter(l => l.trim() !== "");
            let currentQ = null;

            lines.forEach(line => {
                if(line.match(/^\d+[\.\)]/)) {
                    if(currentQ) this.tempQuestions.push(currentQ);
                    currentQ = { q: line.replace(/^\d+[\.\)]\s*/, ""), opts: [], ans: 0 };
                } else if(line.match(/^[A-E][\.\)]/i)) {
                    if(currentQ) currentQ.opts.push(line.replace(/^[A-E][\.\)]\s*/i, ""));
                } else if(line.toLowerCase().includes("cevap:")) {
                    const letter = line.split(":")[1].trim().toUpperCase();
                    if(currentQ) currentQ.ans = letter.charCodeAt(0) - 65;
                }
            });
            if(currentQ) this.tempQuestions.push(currentQ);
            document.getElementById('preview-box').style.display = 'block';
            document.getElementById('preview-box').innerText = `‚úÖ ${this.tempQuestions.length} Soru Ba≈üarƒ±yla Ayrƒ±≈ütƒ±rƒ±ldƒ±.`;
        },

        saveImport() {
            const sub = document.getElementById('import-subject').value.trim();
            if(!sub || this.tempQuestions.length === 0) return alert("Hata: Ders adƒ± eksik veya √∂nizleme yapƒ±lmadƒ±.");
            if(!this.db[sub]) this.db[sub] = [];
            this.db[sub].push(...this.tempQuestions);
            this.save();
            document.getElementById('import-text').value = '';
            document.getElementById('import-subject').value = '';
            document.getElementById('preview-box').style.display = 'none';
            alert("Sorular Ba≈üarƒ±yla Kaydedildi!");
        },

        findDuplicates() {
            const all = [];
            Object.keys(this.db).forEach(l => {
                this.db[l].forEach(q => all.push({ ...q, lesson: l }));
            });
            const dupes = all.filter((q, i) => all.findIndex(x => x.q === q.q) !== i);
            const list = document.getElementById('dupes-list');
            if(dupes.length === 0) {
                list.innerHTML = "<p style='color:var(--text-muted)'>Sistemde hi√ß tekrar eden soru bulunamadƒ±.</p>";
            } else {
                list.innerHTML = dupes.map(d => `<div class="note-card" style="border-left-color:var(--warning); flex-direction:column; align-items:flex-start;"><span style="font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">[${d.lesson}]</span>${d.q}</div>`).join("");
            }
            this.showScreen('scr-dupes');
        },

        showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        },

        home() { this.showScreen('scr-menu'); },
        
        toggleNotes() { document.getElementById('notes-drawer').classList.toggle('open'); },
        
        addNote(e) {
            if(e.key === 'Enter') {
                const val = e.target.value.trim();
                if(val) { this.notes.push(val); this.saveNotes(); e.target.value = ''; }
            }
        },
        
        renderNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = this.notes.map((n, i) => `<div class="note-card"><span>${n}</span> <span style="color:var(--danger); cursor:pointer; font-weight:bold;" onclick="app.delNote(${i})">√ó</span></div>`).join("");
        },
        
        delNote(i) { this.notes.splice(i, 1); this.saveNotes(); },
        
        downloadBackup() {
            const blob = new Blob([JSON.stringify(this.db)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Sinav_Motoru_Yedek_${new Date().toLocaleDateString('tr-TR')}.json`;
            a.click();
        },

        // ƒ∞≈ûTE EKSƒ∞K OLAN JSON Y√úKLEME (OKUMA) MOTONU
        uploadBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Mevcut verilerle y√ºklenenleri birle≈ütirir
                    this.db = { ...this.db, ...importedData };
                    this.save();
                    
                    alert("‚úÖ Yedeƒüin Ba≈üarƒ±yla Sisteme Y√ºklendi!");
                    // Aynƒ± dosyayƒ± tekrar se√ßebilmek i√ßin inputu sƒ±fƒ±rla
                    event.target.value = ''; 
                } catch (error) {
                    alert("‚ùå Hata! Y√ºklemeye √ßalƒ±≈ütƒ±ƒüƒ±nƒ±z dosya ge√ßerli bir Sƒ±nav Motoru yedeƒüi (JSON) deƒüil.");
                    console.error("Y√ºkleme Hatasƒ±:", error);
                }
            };
            reader.readAsText(file);
        }
    };

    window.onload = () => { app.renderMenu(); app.renderNotes(); };
</script>
</body>
</html>
